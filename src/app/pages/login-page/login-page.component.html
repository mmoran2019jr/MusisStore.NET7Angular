<div class="root flex-column">
	<h2>Compra tus entradas y disfruta!</h2>
	<div class="container">
		<mat-card class="container__card custom-card flex-column">
			<mat-card-title
				><h4>{{ title | uppercase }}</h4>
			</mat-card-title>
			<mat-card-content>
				<form class="content flex-column" autocomplete="off" [formGroup]="formGroup">
					<mat-form-field appearance="outline" subscriptSizing="dynamic">
						<mat-label>E-mail</mat-label>
						<input matInput type="email" formControlName="email" />
						<mat-error *ngIf="formGroup.controls.email.hasError('required')">EL email es requerido</mat-error>
						<mat-error *ngIf="formGroup.controls.email.hasError('email')">Ingrese un E-mail valido</mat-error>
					</mat-form-field>

					<mat-form-field appearance="outline">
						<mat-label>Contraseña</mat-label>
						<input matInput type="password" formControlName="password" />
						<mat-error *ngIf="formGroup.controls.password.hasError('required')">La contraseña es requerida</mat-error>
					</mat-form-field>

					<div class="content__login flex-column">
						<span [routerLink]="pathRecovery">¿Olvidaste tu contraseña?</span>
						<button [disabled]="disabledButton" mat-raised-button color="primary" type="button" (click)="clickLogin()">
							INGRESAR
						</button>

						<!-- <button
							*ngIf="showButton; else button2"
							[disabled]="disabledButton"
							mat-raised-button
							color="primary"
							type="button"
							(click)="clickLogin()"
						>
							INGRESAR
						</button>
						<ng-template #button2>
							<button mat-raised-button color="warn" type="button">INGRESAR 2</button>
						</ng-template> -->
					</div>

					<div class="content__register">
						<span>Si no tienes una cuenta</span>
						<a [routerLink]="pathRegister">regístrate</a>
					</div>
				</form>
			</mat-card-content>
		</mat-card>
	</div>
</div>
